<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Simon</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <!-- JavaScript -->
  <script defer src="./script.js"></script>
</head>

<body>

  <h1><span id="timer" class="d-none">7</span></h1>  
  <ul id="number-list" class=""></ul>
  <button id="start-btn">Inizia Gioco</button> 

  <form id="form-input" class="d-none">
    <div class="d-flex gap-5" id="user-input">
      <input type="number" id="user-number-1" min="1" max="100" required>
      <input type="number" id="user-number-2" min="1" max="100" required>
      <input type="number" id="user-number-3" min="1" max="100" required>
      <input type="number" id="user-number-4" min="1" max="100" required>
      <input type="number" id="user-number-5" min="1" max="100" required>
    </div>
  </form>

  <button id="check-btn" class="d-none">Conferma</button>

  <span id="result-game"></span>



</body>

</html>
